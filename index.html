<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="./images/favicon-32x32.png" type="image/png" sizes="32x32">
    <title>Base Apparel</title>
    <script defer src="script.js"></script>
</head>
<body>
    <section class="section">
        <div class="section-con">
            <div class="sec">
                <div class="logo one">
                    <img src="./images/logo.svg" class='logo-img' alt="logo">
                </div>
                <img src="./images/hero-mobile.jpg" class="cover-img__mobile" alt="A beautiful lady standing in front of flowers">
                <div class="section-content one">
                    <h3> <span class="gold">We're</span> coming soon</h3>
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <form action="" class="one">
                    <div class="email-form">
                        <input type="email" placeholder="Email Address" class="email-input">
                        <img src="./images/icon-error.svg" alt="error icon" class="error-icon hidden">
                        <button type='submit' class="submit">
                            <img src="./images/icon-arrow.svg" alt="arrow icon" class="arrow-icon">
                        </button>
                        <p class="error-msg"></p>
                    </div>   
                </form>
            </div>
            
        </div>
        <div class="desktop-cover">
            <img src="./images/hero-desktop.jpg" class ="cover-img__desktop" alt="A beautiful lady standing in front of flowers">
        </div>
    </section>
</body>
</html>
